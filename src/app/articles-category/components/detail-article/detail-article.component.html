<div *ngIf="dataArticleDetail" class="container">
    <div class="row mt-5">
        <div style="width: 50%;" class="content-image">
            <img [src]="dataArticleDetail.imageURL" width="450"
                style="border: 1px solid black;border-radius:5px;box-shadow:0px 0px 2px black"
                alt="Foto Vestido negro de pluma">
        </div>
        <div style="width: 50%;" class="content-info">
            <h2>{{dataArticleDetail.nameArticle}}</h2>
            <p style="font-size: 23px;">{{dataArticleDetail.price | number:'1.2':'es-Es'}}â‚¬</p>
            <img [src]="dataArticleDetail.imageURL" width="100" alt="Foto Vestido negro de pluma">
            <h4 class="mt-3">Disponibilidad de Tallas</h4>
            <div class="sizes d-flex">
                <div *ngFor="let item of dataArticleDetail.sizes"
                    style="width: 50px; height:50px;border:1px solid black;background-color:gray;margin:10px;line-height:50px"
                    class="size">
                    <p class="text-white text-center">{{item}}</p>
                </div>
            </div>
            <div class="button-buy mt-4">
                <button class="btn btn-primary btn-lg">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
