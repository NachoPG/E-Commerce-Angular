<div class="row mt-3 justify-content-center">
    <div *ngFor="let item of imagesCloth" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="item.urlImage" alt="">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
        </div>
        <a href="#">Buy Now</a>
    </div>
</div>
