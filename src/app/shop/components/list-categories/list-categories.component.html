<div class="row justify-content-center mt-5">
    <h2 class="text-center">List of Categories</h2>
    <div (click)="navigateToArticles(item.id)" style="width: 200px;" *ngFor="let item of categories"
        class="category mt-3">
        <img [src]="item.imageURL" width="150" alt="">
        <h5 class="text-center">{{item.nameCategory}} <span>({{item.count}})</span></h5>
    </div>
</div>
